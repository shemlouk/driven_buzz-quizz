<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/2-pagina-quizz.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">BuzzQuizz</a>
    </header>

    <div class="quizz-header">
      <figure class="quizz-banner">
        <img data-quizz="image" alt="imagem do quiz" />
        <h1 data-quizz="title" class="quizz-title"></h1>
      </figure>
    </div>

    <ul data-quizz="questions" class="quizz-questions"></ul>

    <div class="quizz-result hidden">
      <div data-quizz="result" class="result">
        <p data-result="title" class="result__title"></p>
        <div>
          <div class="result__image">
            <img data-result="image" src="" alt="imagem do resultado" />
          </div>
          <p data-result="text" class="result__text"></p>
        </div>
      </div>

      <div class="options">
        <button data-quizz="restart" class="restart">Reiniciar Quizz</button>
        <a class="return" href="./index.html">Voltar pra home</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/2-pagina-quizz.js"></script>
  </body>
</html>
